<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 2</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px; /* Adjust the gap between images */
        }

        .clm {
            flex: 0 0 calc(33.33% - 20px); /* Adjust width of column */
            padding: 10px; /* Adjust the padding around images */
            background-color: #fff; /* Add background color */
            border: 1px solid #ddd; /* Add border */
            border-radius: 5px; /* Add border radius */
            box-sizing: border-box;
            margin-bottom: 20px; /* Add some margin to the bottom */
        }

        .clm img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 5px; /* Add border radius to images */
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="clm">
            <img src="2.jpg" alt="Midterm Image">
        </div>
        <div class="clm">
            <img src="21.jpg" alt="Image 1">
        </div>
        <div class="clm">
            <img src="22.jpg" alt="Image 2">
        </div>
        <div class="clm">
            <img src="23.jpg" alt="Midterm Image">
        </div>
        <div class="clm">
            <img src="24.jpg" alt="Image 1">
        </div>
        <div class="clm">
            <img src="25.jpg" alt="Image 2">
        </div>
        <div class="clm">
            <img src="26.jpg" alt="Midterm Image">
        </div>
        <div class="clm">
            <img src="27.jpg" alt="Image 1">
        </div>
        <div class="clm">
            <img src="28.jpg" alt="Image 2">
        </div>
        <div class="clm">
            <img src="29.jpg" alt="Image 2">
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midterm</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
    }

    .row {
        display: flex;
        justify-content: center;
        gap: 10px; /* Adjust the gap between images */
    }

    .clm {
        flex: 1;
        padding: 10px; /* Adjust the padding around images */
        background-color: #fff; /* Add background color */
        border: 1px solid #ddd; /* Add border */
        border-radius: 5px; /* Add border radius */
    }

    .clm img {
        width: 100%;
        height: auto;
        display: block;
        border-radius: 5px; /* Add border radius to images */
    }
</style>

<body>
    <div class="row">
        <div class="clm">
            <img src="Midterm.jpg" alt="2.jpg" style="width: 100%;">
        </div>
        <div class="clm">
            <img src="m1.jpg" alt="m1.jpg" style="width: 100%;">
        </div>
        <div class="clm">
            <img src="m2.jpg" alt="m2.jpg" style="width: 100%;">
        </div>
    </div>
</body>
</html>
